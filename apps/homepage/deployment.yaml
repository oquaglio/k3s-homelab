---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  bookmarks.yaml: |
    - Developer:
        - GitHub:
            - abbr: GH
              href: https://github.com/
        - Kubernetes Docs:
            - abbr: K8s
              href: https://kubernetes.io/docs/

  services.yaml: |
    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: http://localhost:30080
            description: Metrics & Dashboards
            ping: http://localhost:30080
        - Prometheus:
            icon: prometheus.png
            href: http://localhost:30090
            description: Metrics Collection
            ping: http://localhost:30090
        - Portainer:
            icon: portainer.png
            href: http://localhost:30777
            description: Container Management
            ping: http://localhost:30777
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: http://localhost:30333
            description: Uptime Monitoring
            ping: http://localhost:30333

    - Automation:
        - n8n:
            icon: n8n.png
            href: http://localhost:30555
            description: Workflow Automation
            ping: http://localhost:30555

    - Development:
        - Code-Server:
            icon: vscode.png
            href: http://localhost:30443
            description: VS Code in Browser
            ping: http://localhost:30443

    - Fun:
        - C64 Emulator:
            icon: mdi-desktop-classic
            href: http://localhost:30064
            description: Commodore 64 in K8s!
            ping: http://localhost:30064

    - Cluster:
        - Kubernetes Dashboard:
            icon: kubernetes-dashboard.png
            href: http://localhost:8001/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/
            description: Official K8s UI (requires kubectl proxy)

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k3s-homelab"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        cpu: true
        memory: true
        disk: /

    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  settings.yaml: |
    title: K3s Homelab
    favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Monitoring:
        style: row
        columns: 4
      Automation:
        style: row
        columns: 1
      Development:
        style: row
        columns: 1
      Fun:
        style: row
        columns: 1
      Cluster:
        style: row
        columns: 1

  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: copy-config
          image: busybox:latest
          command: ['sh', '-c', 'cp /config-source/* /config/']
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config
              mountPath: /config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "localhost:30000,127.0.0.1:30000"
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: config-source
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
spec:
  type: NodePort
  selector:
    app: homepage
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      name: http
