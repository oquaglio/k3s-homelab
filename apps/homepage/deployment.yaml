---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  bookmarks.yaml: |
    - Developer:
        - GitHub:
            - abbr: GH
              href: https://github.com/
        - Kubernetes Docs:
            - abbr: K8s
              href: https://kubernetes.io/docs/

  services.yaml: |
    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: http://localhost:30080
            description: Metrics & Dashboards
            siteMonitor: http://kube-prometheus-stack-grafana.monitoring:80
        - Prometheus:
            icon: prometheus.png
            href: http://localhost:30090
            description: Metrics Collection
            siteMonitor: http://kube-prometheus-stack-prometheus.monitoring:9090
        - Portainer:
            icon: portainer.png
            href: http://localhost:30777
            description: Container Management
            siteMonitor: http://portainer.portainer:9000
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: http://localhost:30333
            description: Uptime Monitoring
            siteMonitor: http://uptime-kuma.monitoring:3001

    - Data:
        - Kafka UI:
            icon: mdi-apache-kafka
            href: http://localhost:30094
            description: Kafka Management (Provectus)
            siteMonitor: http://kafka-ui-kafka-ui.kafka:8080
        - AKHQ:
            icon: mdi-apache-kafka
            href: http://localhost:30093
            description: Kafka Management (AKHQ)
            siteMonitor: http://akhq-akhq.kafka:8080
        - Flink:
            icon: mdi-lightning-bolt
            href: http://localhost:30081
            description: Stream Processing Dashboard
            siteMonitor: http://flink-flink-jobmanager.flink:8081
        - MinIO:
            icon: minio.png
            href: http://localhost:30901
            description: Object Storage Console
            siteMonitor: http://minio-minio.minio:9001
        - PostgreSQL:
            icon: postgres.png
            href: http://localhost:30432
            description: PostgreSQL Database (port 30432)
        - pgAdmin:
            icon: pgadmin.png
            href: http://localhost:30433
            description: PostgreSQL Management UI
            siteMonitor: http://pgadmin-pgadmin.postgresql:80

    - Automation:
        - n8n:
            icon: n8n.png
            href: http://localhost:30555
            description: Workflow Automation
            siteMonitor: http://n8n-n8n.n8n:5678

    - Development:
        - Code-Server:
            icon: vscode.png
            href: http://localhost:30443
            description: VS Code in Browser
            siteMonitor: http://code-server.default:8443

    - Fun:
        - DOS Games:
            icon: mdi-controller-classic
            href: http://localhost:30086
            description: DOOM, Digger, Wolfenstein & more!
            siteMonitor: http://dosbox-dosbox.default:80
        - C64 Emulator:
            icon: mdi-desktop-classic
            href: http://localhost:30064
            description: Commodore 64 in K8s!
            siteMonitor: http://c64.default:80

    - Cluster:
        - Kubernetes Dashboard:
            icon: kubernetes-dashboard.png
            href: http://localhost:8001/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/
            description: Official K8s UI (requires kubectl proxy)

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k3s-homelab"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        cpu: true
        memory: true
        disk: /

    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  settings.yaml: |
    title: K3s Homelab
    favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Monitoring:
        style: row
        columns: 4
      Data:
        style: row
        columns: 6
      Automation:
        style: row
        columns: 1
      Development:
        style: row
        columns: 1
      Fun:
        style: row
        columns: 2
      Cluster:
        style: row
        columns: 1

  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: copy-config
          image: busybox:latest
          command: ['sh', '-c', 'cp /config-source/* /config/']
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config
              mountPath: /config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: config-source
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
spec:
  type: NodePort
  selector:
    app: homepage
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      name: http
