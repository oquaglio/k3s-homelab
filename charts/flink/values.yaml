# Apache Flink Helm Chart - Default Values
# Deploys JobManager + TaskManager with Kafka connector JARs pre-loaded

# Container image settings
# Built from charts/flink/docker/Dockerfile (flink:1.20 + Kafka JARs)
image:
  repository: localhost/flink-kafka
  tag: "latest"
  pullPolicy: Never

# JobManager configuration
jobmanager:
  replicas: 1
  rpcPort: 6123
  webUiPort: 8081
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# TaskManager configuration
taskmanager:
  replicas: 1
  rpcPort: 6122
  taskSlots: 2
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Service configuration
service:
  type: NodePort
  webUiNodePort: 30081

# Kafka integration
kafka:
  bootstrapServers: "kafka-kafka.kafka.svc.cluster.local:9092"

# Health checks
healthcheck:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
