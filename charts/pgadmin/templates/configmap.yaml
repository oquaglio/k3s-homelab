apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pgadmin.fullname" . }}-servers
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pgadmin.labels" . | nindent 4 }}
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "Homelab PostgreSQL",
          "Group": "Servers",
          "Host": {{ .Values.postgresql.host | quote }},
          "Port": {{ .Values.postgresql.port }},
          "MaintenanceDB": {{ .Values.postgresql.database | quote }},
          "Username": {{ .Values.postgresql.username | quote }},
          "SSLMode": "prefer"
        }
      }
    }
