apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "stock-analyzer.fullname" . }}-rule1
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stock-analyzer.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.rule1Schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            {{- include "stock-analyzer.selectorLabels" . | nindent 12 }}
            component: rule1
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rule1-analyzer
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - sh
                - -c
                - |
                  pip install --quiet --no-cache-dir yfinance pandas sqlalchemy psycopg2-binary numpy && \
                  python /scripts/rule1_analyzer.py
              env:
                - name: DB_HOST
                  value: {{ .Values.postgresql.host | quote }}
                - name: DB_PORT
                  value: {{ .Values.postgresql.port | quote }}
                - name: DB_NAME
                  value: {{ .Values.postgresql.database | quote }}
                - name: DB_USER
                  value: {{ .Values.postgresql.username | quote }}
                - name: DB_PASS
                  value: {{ .Values.postgresql.password | quote }}
                - name: TICKERS_FILE
                  value: /config/tickers.txt
                - name: DELAY_SECONDS
                  value: {{ .Values.delaySeconds | quote }}
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                - name: tickers
                  mountPath: /config
              resources:
                requests:
                  memory: {{ .Values.resources.requests.memory | quote }}
                  cpu: {{ .Values.resources.requests.cpu | quote }}
                limits:
                  memory: {{ .Values.resources.limits.memory | quote }}
                  cpu: {{ .Values.resources.limits.cpu | quote }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "stock-analyzer.fullname" . }}-rule1-script
            - name: tickers
              configMap:
                name: {{ include "stock-analyzer.fullname" . }}-tickers
