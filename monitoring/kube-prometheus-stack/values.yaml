# Grafana configuration
grafana:
  adminPassword: "admin"  # Change this!
  service:
    type: NodePort
    nodePort: 30080  # Access Grafana at localhost:30080
  additionalDataSources:
    - name: PostgreSQL
      type: postgres
      url: postgresql-postgresql.postgresql.svc.cluster.local:5432
      database: homelab
      user: postgres
      isDefault: false
      jsonData:
        sslmode: disable
      secureJsonData:
        password: postgres

# Prometheus configuration
prometheus:
  service:
    type: NodePort
    nodePort: 30090  # Access Prometheus at localhost:30090

# Keep it lightweight for homelab
alertmanager:
  enabled: true
